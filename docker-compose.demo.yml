version: '3.8'

# Simplified Docker Compose for Free Tier Deployment
# Removes Kafka, Zookeeper, Prometheus for demo purposes
# Keeps core functionality: Backend, Frontend, PostgreSQL, Redis

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: telematics_db
      POSTGRES_USER: insurance_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-insurance_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U insurance_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # FastAPI Backend
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    environment:
      # Database
      DATABASE_URL: postgresql://insurance_user:${POSTGRES_PASSWORD:-insurance_pass}@postgres:5432/telematics_db

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0

      # App Config
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30

      # Kafka disabled for demo
      KAFKA_ENABLED: "false"

      # API
      API_V1_PREFIX: /api/v1
      CORS_ORIGINS: http://localhost:3000,http://localhost:8000

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    environment:
      REACT_APP_API_URL: http://localhost:8000/api/v1
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
